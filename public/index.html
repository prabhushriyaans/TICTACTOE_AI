<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Ultra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      border: 4px solid white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7;
    }
    .cell.taken {
      opacity: 0.8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 40px;
      font-size: 24px;
    }
    .scoreboard div {
      text-align: center;
    }
    .neon-text {
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7, 0 0 30px #00fff7;
    }
    select {
      background: black;
      color: #00fff7;
      border: 2px solid #00fff7;
      padding: 8px 16px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <h1 class="text-6xl font-extrabold mb-10 neon-text">Tic Tac Toe</h1>

  <div id="board" class="board glass"></div>

  <div class="scoreboard">
    <div>
      <div>PLAYER 1 (X)</div>
      <div id="player1-score">0</div>
    </div>
    <div>
      <div>TIE</div>
      <div id="tie-score">0</div>
    </div>
    <div>
      <div>AI (O)</div>
      <div id="player2-score">0</div>
    </div>
  </div>

  <div>
    <label for="difficulty" class="text-xl mt-5 block text-center">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div id="message" class="mt-10 text-3xl font-bold bg-gradient-to-r from-cyan-500 to-blue-600 bg-clip-text text-transparent">
    Welcome to Tic Tac Toe!
  </div>

  <button id="restart" class="mt-10 px-10 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xl font-bold rounded-xl shadow-lg hover:from-pink-600 hover:to-purple-700 transition transform hover:scale-105">
    Restart Game
  </button>

  <script src="script.js"></script>
</body>
</html>
