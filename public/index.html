<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-900 via-cyan-500 to-yellow-500 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-6xl font-extrabold mb-10 text-white drop-shadow-2xl tracking-widest">Tic Tac Toe</h1>
    
    <div id="board" class="grid grid-cols-3 gap-4 p-6 bg-white/30 rounded-xl shadow-2xl backdrop-blur-lg border border-white/40">
        <!-- Game cells go here -->
    </div>

    <div id="message" class="mt-6 text-3xl font-semibold text-white bg-black/50 px-6 py-3 rounded-lg shadow-md backdrop-blur-md"></div>

    <button id="restart" class="mt-8 px-10 py-4 bg-blue-700 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-blue-800 hover:scale-105 transition-transform duration-300">
        Restart
    </button>

    <script>
        const board = Array(9).fill(' ');
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart');
        let isPlayerTurn;
        let moves = 1;

        function toss() {
            isPlayerTurn = Math.random() < 0.5;
            messageElement.textContent = isPlayerTurn ? "Toss Result: You go first!" : "Toss Result: AI goes first!";
            if (!isPlayerTurn) setTimeout(aiMove, 500);
        }

        function createBoard() {
            boardElement.innerHTML = '';
            board.fill(' ');
            moves = 1;
            toss();
            board.forEach((_, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell', 'w-24', 'h-24', 'bg-gray-300', 'border-4', 'border-gray-700', 'flex', 'items-center', 'justify-center', 'text-6xl', 'font-extrabold', 'cursor-pointer', 'rounded-lg', 'shadow-md', 'hover:bg-gray-400', 'transition-all', 'duration-300');
                cellElement.dataset.index = index;
                cellElement.addEventListener('click', () => handlePlayerMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function handlePlayerMove(index) {
            if (board[index] !== ' ' || !isPlayerTurn) return;
            board[index] = 'O';
            moves++;
            isPlayerTurn = false;
            updateBoard();
            if (checkWin('O')) return;
            if (moves === 10) return;

            setTimeout(aiMove, 500);
        }

        function aiMove() {
            const bestMove = findBestMove();
            board[bestMove] = 'X';
            moves++;
            updateBoard();
            if (checkWin('X')) return;
            if (moves === 10) return;
            isPlayerTurn = true;
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] !== ' ') cell.classList.add('pointer-events-none', 'text-white', board[index] === 'O' ? 'bg-green-500' : 'bg-red-500', 'shadow-lg');
            });
        }

        function checkWin(player) {
            const WINNING_COMBOS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            if (WINNING_COMBOS.some(combo => combo.every(index => board[index] === player))) {
                messageElement.textContent = player === 'O' ? "🎉 You win! 🎉" : "🤖 AI wins! 🤖";
                disableBoard();
                return true;
            }
            if (moves === 10) {
                messageElement.textContent = "🤝 It's a Draw! 🤝";
                disableBoard();
                return true;
            }
            return false;
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.add('pointer-events-none'));
        }

        function findBestMove() {
            let bestVal = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === ' ') {
                    board[i] = 'X';
                    let moveVal = minimax(0, false);
                    board[i] = ' ';
                    if (moveVal > bestVal) {
                        bestMove = i;
                        bestVal = moveVal;
                    }
                }
            }
            return bestMove;
        }

        function minimax(depth, isMax) {
            let score = evaluate();

            if (score === 10) return score - depth;
            if (score === -10) return score + depth;
            if (!board.includes(' ')) return 0;

            if (isMax) {
                let best = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'X';
                        best = Math.max(best, minimax(depth + 1, false));
                        board[i] = ' ';
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'O';
                        best = Math.min(best, minimax(depth + 1, true));
                        board[i] = ' ';
                    }
                }
                return best;
            }
        }

        function evaluate() {
            const WINNING_COMBOS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of WINNING_COMBOS) {
                if (board[combo[0]] === board[combo[1]] && board[combo[1]] === board[combo[2]]) {
                    if (board[combo[0]] === 'X') return 10;
                    if (board[combo[0]] === 'O') return -10;
                }
            }
            return 0;
        }

        restartButton.addEventListener('click', createBoard);
        createBoard();
    </script>
</body>
</html>
