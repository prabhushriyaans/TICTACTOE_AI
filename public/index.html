<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background: rgb(20,36,0);
            background: linear-gradient(90deg, rgba(20,36,0,1) 0%, rgba(0,212,255,1) 0%, rgba(189,172,125,1) 0%);
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eeff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
        }
        .cell {
        
            width: 100%;
            height: 100%;
            background-color: #e7faff;
            border: 10px solid #8e8e8e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight:bolder;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: inherit;
        }
        .cell.taken {
            pointer-events: none;
        }
        #message {
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0053ad;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div id="message"></div>
    <button id="restart">Restart</button>

    <script>
        const board = Array(9).fill(' ');
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart');

        let isPlayerTurn = true;

        function createBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handlePlayerMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        async function handlePlayerMove(index) {
            if (board[index] !== ' ' || !isPlayerTurn) return;

            board[index] = 'O';
            isPlayerTurn = false;
            updateBoard();
            if (await checkWin('O')) {
                messageElement.textContent = 'You win! ✌️👏';
                disableBoard();
                return;
            }
            if (isBoardFull()) {
                messageElement.textContent = "It's a draw!";
                disableBoard();
                return;
            }

            setTimeout(aiMove, 500);
        }

        async function aiMove() {
            const availablePositions = board
                .map((cell, index) => (cell === ' ' ? index : null))
                .filter(index => index !== null);
            const move = availablePositions[Math.floor(Math.random() * availablePositions.length)];

            board[move] = 'X';
            updateBoard();

            if (await checkWin('X')) {
                messageElement.textContent = 'AI wins! 🤖';
                disableBoard();
                return;
            }
            if (isBoardFull()) {
                messageElement.textContent = "It's a draw!";
                disableBoard();
                return;
            }

            isPlayerTurn = true;
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] !== ' ') {
                    cell.classList.add('taken');
                }
            });
        }

        function checkWin(player) {
            const WINNING_COMBOS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            return WINNING_COMBOS.some(combo =>
                combo.every(index => board[index] === player)
            );
        }

        function isBoardFull() {
            return board.every(cell => cell !== ' ');
        }

        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.add('taken'));
        }

        restartButton.addEventListener('click', () => {
            board.fill(' ');
            isPlayerTurn = true;
            messageElement.textContent = '';
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
