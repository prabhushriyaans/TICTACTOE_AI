<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-6 text-white">
    <h1 class="text-5xl font-bold mb-6 text-cyan-400">Tic Tac Toe</h1>
    
    <div id="board" class="grid grid-cols-3 gap-2 p-6 bg-gray-800 rounded-lg shadow-xl">
        <!-- Cells will be generated here -->
    </div>

    <div id="message" class="mt-6 text-2xl font-semibold bg-black px-6 py-3 rounded-lg shadow-lg text-cyan-300">
        Welcome to Tic Tac Toe!
    </div>

    <button id="restart" class="mt-6 px-6 py-3 bg-blue-500 text-white text-lg font-bold rounded-lg hover:bg-blue-700">
        Restart Game
    </button>

    <script>
        let board = Array(9).fill(' ');
        let isPlayerTurn = true;
        let moves = 0;

        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart');

        function createBoard() {
            board = Array(9).fill(' ');
            moves = 0;
            boardElement.innerHTML = '';
            isPlayerTurn = Math.random() < 0.5;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add(
                    'cell', 'w-20', 'h-20', 'bg-gray-700', 'flex', 'items-center', 'justify-center', 
                    'text-5xl', 'font-bold', 'cursor-pointer', 'rounded-lg', 'shadow-lg'
                );
                cell.dataset.index = i;
                cell.addEventListener('click', () => handlePlayerMove(i));
                boardElement.appendChild(cell);
            }

            messageElement.textContent = isPlayerTurn ? "You go first! 🎉" : "AI goes first 🤖";
            
            if (!isPlayerTurn) {
                setTimeout(aiMove, 500);
            }
        }

        function handlePlayerMove(index) {
            if (board[index] !== ' ' || !isPlayerTurn) return;

            board[index] = 'O';
            moves++;
            updateBoard();

            if (checkWin('O')) return;

            isPlayerTurn = false;
            if (moves < 9) setTimeout(aiMove, 500);
        }

        function aiMove() {
            if (moves >= 9 || isPlayerTurn) return;

            const bestMove = findBestMove();
            board[bestMove] = 'X';
            moves++;
            updateBoard();

            if (checkWin('X')) return;

            isPlayerTurn = true;
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.textContent = board[index];
                cell.classList.remove('cursor-pointer');
                if (board[index] === 'O') {
                    cell.classList.add('text-green-400');
                } else if (board[index] === 'X') {
                    cell.classList.add('text-red-400');
                }
            });
        }

        function checkWin(player) {
            const WINNING_COMBOS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            if (WINNING_COMBOS.some(combo => combo.every(index => board[index] === player))) {
                messageElement.textContent = player === 'O' ? "🎉 You win!" : "🤖 AI wins!";
                disableBoard();
                return true;
            }
            if (moves >= 9) {
                messageElement.textContent = "🤝 It's a Draw!";
                disableBoard();
                return true;
            }
            return false;
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.add('pointer-events-none'));
        }

        function findBestMove() {
            let bestVal = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === ' ') {
                    board[i] = 'X';
                    let moveVal = minimax(0, false);
                    board[i] = ' ';
                    if (moveVal > bestVal) {
                        bestMove = i;
                        bestVal = moveVal;
                    }
                }
            }
            return bestMove;
        }

        function minimax(depth, isMax) {
            let score = evaluate();
            if (score === 10) return score - depth;
            if (score === -10) return score + depth;
            if (!board.includes(' ')) return 0;

            if (isMax) {
                let best = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'X';
                        best = Math.max(best, minimax(depth + 1, false));
                        board[i] = ' ';
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'O';
                        best = Math.min(best, minimax(depth + 1, true));
                        board[i] = ' ';
                    }
                }
                return best;
            }
        }

        function evaluate() {
            const WINNING_COMBOS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of WINNING_COMBOS) {
                if (board[combo[0]] === board[combo[1]] && board[combo[1]] === board[combo[2]]) {
                    if (board[combo[0]] === 'X') return 10;
                    if (board[combo[0]] === 'O') return -10;
                }
            }
            return 0;
        }

        restartButton.addEventListener('click', createBoard);
        createBoard();
    </script>
</body>
</html>
